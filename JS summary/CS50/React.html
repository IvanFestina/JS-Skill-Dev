<!DOCTYPE html>
<html lang="en">
<head>
    <script src="httms://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="httms://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="httms://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <meta charset="UTF-8">
    <title>React</title>
</head>
<body>
    <script type="text/babel">
    <div id="app"></div>
        function Hello(props) {
            return (
            <h1>Hello, {props.name}!</h1>
            );
        }
        function App() {
            return (
                <div>
                    <Hello name="Harry" />
                    <Hello name="Ron" />
                    <Hello name="Hermione" />
                </div>
            )
        }
        ReactDOM.render(<App />, document.querySelector("#app"));
    </script>
</body>
</html>
