<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Single Page</title>
    <style>
        div {
        display: none;
        }
    </style>
    <script>

        function showPage(page) {
            document.querySelectorAll('div').forEach(div => {
            div.style.display = 'none' // не показывай какие либо div
            })
            document.querySelector(`#${page}`).style.display = 'block'
        }  //покажи div, которые были запрошены

            document.addEventListener('DOMContentLoaded', function() {
                document.querySelectorAll('button').forEach(button => {
                    button.onclick = function () { //для каждой кнопки на которую мы нажимаем
                        showPage(this.dataset.page) // мы хотим показать ту page по какой ктопке мы
                        // нажали (this button, которая получила event, войти в его data properties)
                        // и дальше показываем функцию showPage которую мы написали
                    }
                })
            });
    </script>
</head>
<body>
    <button data-page="page1">Page 1</button>
    <button data-page="page2">Page 2</button>
    <button data-page="page3">Page 3</button>
    <div id="page1">
        <h1>This is page 1.</h1>
    </div>
    <div id="page2">
        <h1>This is page 2.</h1>
    </div>
    <div id="page3">
        <h1>This is page 3.</h1>
    </div>
</body>
</html>
