ctx.lineWidth = 2;
ctx.strokeStyle = "Green";
ctx.beginPath();
 ctx.arc(50, 50, 20, 0, Math.PI / 2, false);
ctx.stroke();

 ctx.arc(100, 50, 20, 0, Math.PI, false);

ctx.beginPath();

let circle = (x, y, radius) => {
  ctx.beginPath();
  ctx.arc(x, y, radius, 0, Math.PI * 2, false);
  ctx.stroke();
}



ctx.lineWidth = 4;
ctx.strokeStyle = "Red";
